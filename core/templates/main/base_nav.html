{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock title %}</title>


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" ="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        
            
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />     

        {% block link %}{% endblock link %}
    </head>
    <body>
        <header class="header">
            <a href="/" class="logo" style="text-decoration: none;"><b>Booknest</b></a>
            <nav class="navbar">
                <a href="/home" style="padding-right: 9px;"><i class="fa-solid fa-house"></i><b>Home</b></a>
                <a href="/item/new" style="margin-right: 48px;"><i class="fa-solid fa-plus" id="icon"></i><b>Add Item</b></a>
                <a href="#Dashboard" style="position: relative;left:14px" ><i class="fa-solid fa-user"></i><b>Profile</b></a>
                <a href="/login" style="padding-top: 7px;" class="signbtn"><b>Login</b></a>
                <a href="/signup" style="padding-top: 7px;" class="signbtn"><b>Sign Up</b></a>
            </nav>
        </header>

        {% block content %}
        
        {% endblock content %}
    </body>
</html>
